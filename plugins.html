<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Plugins</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 20px 0;
        text-align: center;
      }
      .container {
        width: 80%;
        margin: 20px auto;
      }
      .plugins-example {
        background-color: #fff;
        margin: 20px 0;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .plugins-example h2 {
        margin-top: 0;
        color: #007bff;
      }
      .plugins-example p {
        line-height: 1.6;
      }
      .plugins-example pre {
        background-color: #f8f8f8;
        padding: 15px;
        border-radius: 5px;
        overflow-x: auto;
      }
      .plugins-example code {
        font-family: Consolas, monospace;
        color: #d63384;
      }
      embed,
      iframe {
        width: 100%;
        height: 400px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>HTML Plugins</h1>
    </header>

    <div class="container">
      <div class="plugins-example">
        <h2>Embedding Plugins</h2>
        <p>
          Use the <code>&lt;embed&gt;</code> or <code>&lt;iframe&gt;</code> tag
          to embed plugins like Flash or PDFs.
        </p>
        <pre><code>
&lt;embed src="example.pdf" type="application/pdf"&gt;
            </code></pre>
        <embed src="ittechno1.png" type="application/pdf" />
      </div>

      <div class="plugins-example">
        <h2>Embedding PDFs with &lt;iframe&gt;</h2>
        <p>
          You can also use the <code>&lt;iframe&gt;</code> tag to embed PDFs.
        </p>
        <pre><code>
&lt;iframe src="example.pdf"&gt;&lt;/iframe&gt;
            </code></pre>
        <iframe src="ittechno2.png"></iframe>
      </div>
    </div>
  </body>
</html>
