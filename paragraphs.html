<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Paragraphs</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
      }
      .container {
        width: 80%;
        margin: 20px auto;
      }
      .paragraph-example {
        background-color: #fff;
        margin: 10px 0;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .paragraph-example h2 {
        margin-top: 0;
      }
      .paragraph-example pre {
        background-color: #f8f8f8;
        padding: 10px;
        border-radius: 5px;
        overflow-x: auto;
      }
      .paragraph-example code {
        font-family: Consolas, monospace;
        color: #d63384;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>HTML Paragraphs</h1>
    </header>

    <div class="container">
      <div class="paragraph-example">
        <h2>Using the &lt;p&gt; Tag</h2>
        <p>
          The <code>&lt;p&gt;</code> tag is used to define paragraphs in HTML.
        </p>
        <pre><code>
&lt;p&gt;This is a paragraph.&lt;/p&gt;
&lt;p&gt;This is another paragraph.&lt;/p&gt;
            </code></pre>
        <p>This is a paragraph.</p>
        <p>This is another paragraph.</p>
      </div>
    </div>
  </body>
</html>
