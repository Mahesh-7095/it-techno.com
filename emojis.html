<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Emojis</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 20px 0;
        text-align: center;
      }
      .container {
        width: 80%;
        margin: 20px auto;
      }
      .emojis-example {
        background-color: #fff;
        margin: 20px 0;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .emojis-example h2 {
        margin-top: 0;
        color: #007bff;
      }
      .emojis-example p {
        line-height: 1.6;
      }
      .emojis-example pre {
        background-color: #f8f8f8;
        padding: 15px;
        border-radius: 5px;
        overflow-x: auto;
      }
      .emojis-example code {
        font-family: Consolas, monospace;
        color: #d63384;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>HTML Emojis</h1>
    </header>

    <div class="container">
      <div class="emojis-example">

</html>
