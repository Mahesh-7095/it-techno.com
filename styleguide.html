<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Style Guide</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 20px 0;
        text-align: center;
      }
      .container {
        width: 80%;
        margin: 20px auto;
      }
      .style-guide-example {
        background-color: #fff;
        margin: 20px 0;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .style-guide-example h2 {
        margin-top: 0;
        color: #007bff;
      }
      .style-guide-example p {
        line-height: 1.6;
      }
      .color-box {
        width: 100px;
        height: 100px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .primary-color {
        background-color: #007bff;
      }
      .secondary-color {
        background-color: #333;
      }
      .accent-color {
        background-color: #ff5733;
      }
      .typography-example h1 {
        font-size: 2.5rem;
        margin: 10px 0;
      }
      .typography-example h2 {
        font-size: 2rem;
        margin: 10px 0;
      }
      .typography-example p {
        font-size: 1rem;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Website Style Guide</h1>
    </header>

    <div class="container">
      <div class="style-guide-example">
        <h2>Colors</h2>
        <p>
          Define the primary, secondary, and accent colors for your website.
        </p>
        <div class="color-box primary-color"></div>
        <div class="color-box secondary-color"></div>
        <div class="color-box accent-color"></div>
      </div>

      <div class="style-guide-example">
        <h2>Typography</h2>
        <p>
          Define the typography for your website, including headings and
          paragraphs.
        </p>
        <div class="typography-example">
          <h1>Heading 1</h1>
          <h2>Heading 2</h2>
          <p>This is a paragraph.</p>
        </div>
      </div>
    </div>
  </body>
</html>
