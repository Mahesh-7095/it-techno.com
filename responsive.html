<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Web Design</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 20px 0;
        text-align: center;
      }
      nav {
        background-color: #444;
        padding: 10px;
      }
      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
      }
      nav ul li {
        margin: 0 15px;
      }
      nav ul li a {
        color: #fff;
        text-decoration: none;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        margin: 20px;
      }
      main {
        flex: 3;
        padding: 20px;
        background-color: #f4f4f4;
      }
      aside {
        flex: 1;
        padding: 20px;
        background-color: #ddd;
      }
      footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px 0;
      }
      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }
        nav ul {
          flex-direction: column;
          align-items: center;
        }
        nav ul li {
          margin: 10px 0;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Responsive Website</h1>
    </header>

    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <div class="container">
      <main>
        <h2>Welcome to My Responsive Website</h2>
        <p>
          This is the main content area. It adjusts based on the screen size.
        </p>
      </main>

      <aside>
        <h3>Sidebar</h3>
        <p>This is the sidebar. It also adjusts based on the screen size.</p>
      </aside>
    </div>

    <footer>
      <p>&copy; 2023 My Website. All rights reserved.</p>
    </footer>
  </body>
</html>
