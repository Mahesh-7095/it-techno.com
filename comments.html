<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Comments</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
      }
      .container {
        width: 80%;
        margin: 20px auto;
      }
      .comment-example {
        background-color: #fff;
        margin: 10px 0;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .comment-example h2 {
        margin-top: 0;
      }
      .comment-example pre {
        background-color: #f8f8f8;
        padding: 10px;
        border-radius: 5px;
        overflow-x: auto;
      }
      .comment-example code {
        font-family: Consolas, monospace;
        color: #d63384;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>HTML Comments</h1>
    </header>

    <div class="container">
      <div class="comment-example">
        <h2>HTML Comments</h2>
        <p>
          Comments are not displayed in the browser but are used to add notes or
          explanations in the code.
        </p>
        <pre><code>
&lt;!-- This is a comment --&gt;
&lt;p&gt;This is a paragraph.&lt;/p&gt;
&lt;!-- Another comment --&gt;
            </code></pre>
        <!-- This is a comment -->
        <p>This is a paragraph.</p>
        <!-- Another comment -->
      </div>
    </div>
  </body>
</html>
