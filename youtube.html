<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Embed YouTube Videos</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 20px 0;
        text-align: center;
      }
      .container {
        width: 80%;
        margin: 20px auto;
      }
      .youtube-example {
        background-color: #fff;
        margin: 20px 0;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .youtube-example h2 {
        margin-top: 0;
        color: #007bff;
      }
      .youtube-example p {
        line-height: 1.6;
      }
      .youtube-example pre {
        background-color: #f8f8f8;
        padding: 15px;
        border-radius: 5px;
        overflow-x: auto;
      }
      .youtube-example code {
        font-family: Consolas, monospace;
        color: #d63384;
      }
      iframe {
        width: 100%;
        height: 400px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Embed YouTube Videos</h1>
    </header>

    <div class="container">
      <div class="youtube-example">
        <h2>Embedding YouTube Videos</h2>
        <p>
          Use the <code>&lt;iframe&gt;</code> tag to embed YouTube videos in
          HTML.
        </p>
        <pre><code>
&lt;iframe
    src="https://www.youtube.com/embed/dQw4w9WgXcQ"
    allowfullscreen&gt;
&lt;/iframe&gt;
            </code></pre>
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen>
        </iframe>
      </div>
    </div>
  </body>
</html>
