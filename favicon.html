<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Favicon</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://www.w3schools.com/favicon.ico"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 20px 0;
        text-align: center;
      }
      .container {
        width: 80%;
        margin: 20px auto;
      }
      .favicon-example {
        background-color: #fff;
        margin: 20px 0;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .favicon-example h2 {
        margin-top: 0;
        color: #007bff;
      }
      .favicon-example p {
        line-height: 1.6;
      }
      .favicon-example pre {
        background-color: #f8f8f8;
        padding: 15px;
        border-radius: 5px;
        overflow-x: auto;
      }
      .favicon-example code {
        font-family: Consolas, monospace;
        color: #d63384;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>HTML Favicon</h1>
    </header>

    <div class="container">
      <div class="favicon-example">
        <h2>Adding a Favicon</h2>
        <p>
          A favicon is a small icon displayed in the browser tab. Use the
          <code>&lt;link&gt;</code> tag in the <code>&lt;head&gt;</code> section
          to add a favicon.
        </p>
        <pre><code>
&lt;link rel="icon" type="image/x-icon" href="favicon.ico"&gt;
            </code></pre>
        <p>Check the browser tab to see the favicon!</p>
      </div>
    </div>
  </body>
</html>
