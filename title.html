<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Page Title</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 20px 0;
        text-align: center;
      }
      .container {
        width: 80%;
        margin: 20px auto;
      }
      .title-example {
        background-color: #fff;
        margin: 20px 0;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .title-example h2 {
        margin-top: 0;
        color: #007bff;
      }
      .title-example p {
        line-height: 1.6;
      }
      .title-example pre {
        background-color: #f8f8f8;
        padding: 15px;
        border-radius: 5px;
        overflow-x: auto;
      }
      .title-example code {
        font-family: Consolas, monospace;
        color: #d63384;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>HTML Page Title</h1>
    </header>

    <div class="container">
      <div class="title-example">
        <h2>Setting the Page Title</h2>
        <p>
          The <code>&lt;title&gt;</code> tag defines the title of the webpage,
          which is displayed in the browser tab.
        </p>
        <pre><code>
&lt;title&gt;My Awesome Page&lt;/title&gt;
            </code></pre>
        <p>Check the browser tab to see the page title!</p>
      </div>
    </div>
  </body>
</html>
